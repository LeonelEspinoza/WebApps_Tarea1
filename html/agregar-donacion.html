<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar donacion</title>
</head>
<body>
    <form action="./inicio.html">
        <input type="submit" value="Volver a Inicio"/>
    </form>
    <div class="main-container">
        <div id="val-box" hidden>
            <h2 id="val-msg"></h2>
            <u1 id="val-list"></u1>
        </div>
        <form class="formulario" id="add-donation">
            <label for="region">Región</label>
            <input id="region" name="region" list="regiones" required>
            <datalist id="regiones"></datalist>
            <br>
            
            <label for="comuna">Comuna</label>
            <input id="comuna" name="comuna" list="comunas" required>
            <datalist id="comunas"></datalist>
            <br>
            
            <label for="calle-numero">Calle y número</label>
            <input id="calle-numero" name="calle-numero" type="text" size="80" required>
            <br>
            
            <label for="tipo-donacion">Tipo Donación</label>
            <input id="tipo-donacion" name="tipo-donacion" list="tipos" required>
            <datalist id="tipos">
                <option value="fruta">
                <option value="verdura">
                <option value="otro">
            </datalist>
            <br>
            
            <label for="cantidad">Cantidad</label>
            <input id="cantidad" name="cantidad" type="text" size="10" required>
            <br>
            
            <label for="fecha">Fecha Disponibilidad</label>
            <input id="fecha" name="fecha" type="date" size="10" required>
            <br>
            
            <label for="descripcion">Descripcion</label>
            <input id="descripcion" name="descripcion" size="80" type="text" >
            <br>
            
            <label for="condiciones-retiro">Condiciones para retirar</label>
            <input id="condiciones-retiro" name="condiciones-retiro" size="80" type="text" >
            <br>
            
            <label for="foto-donacion">Foto donación</label>
            <input id="foto-donacion" name="foto-donacion" type="file" multiple accept="image/*,.pdf" required>
            <br>
            
            <label for="nombre">Nombre donante</label>
            <input id="nombre" name="nombre" type="text" size="80" required>
            <br>
            
            <label for="email">Email contacto</label>
            <input id="email" name="email" type="email" size="30" required>
            <br>
            
            <label for="celular">Número celular contacto</label>
            <input id="celular" name="celular" type="text" size="15" required>
            <br>
            <div class="botones">
                <button type="button" id="envio">
                    Agregar donación
                </button>
            </div>
        </form>
    </div>
    <script lang="javascript" src="../js/add-donation.js"></script>
</body>
</html>
