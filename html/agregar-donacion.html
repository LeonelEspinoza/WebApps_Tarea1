<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar donacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <form action="./inicio.html">
        <input class="btn btn-warning" type="submit" value="Volver a Inicio">
    </form>
    <br>
    <div class="main-container">
        <div id="val-box" hidden>
            <h2 id="val-msg"></h2>
            <ul id="val-list"></ul>
        </div>
        <form class="formulario" id="add-donation">
            <div class="input-group mb-3">
                <label class="input-group-text" for="region">Región</label>
                <select class="form-select" id="region" name="region" required>
                    <option label="seleccione region"></option>
                    <option value="1">Región de Tarapacá</option>
                    <option value="2">Región de Antofagasta</option>
                    <option value="3">Región de Atacama</option>
                    <option value="4">Región de Coquimbo </option>
                    <option value="5">Región de Valparaíso</option>
                    <option value="6">Región del Libertador Bernardo Ohiggins</option>
                    <option value="7">Región del Maule</option>
                    <option value="8">Región del Biobío</option>
                    <option value="9">Región de La Araucanía</option>
                    <option value="10">Región de Los Lagos</option>
                    <option value="11">Región Aisén del General Carlos Ibáñez del Campo</option>
                    <option value="12">Región de Magallanes y la Antártica Chilena</option>
                    <option value="13">Región Metropolitana de Santiago </option>
                    <option value="14">Región de Los Ríos</option>
                    <option value="15">Región Arica y Parinacota</option>
                    <option value="16">Región del Ñuble</option>
                </select>
            </div>
            
            <div class="input-group mb-3">
                <label class="input-group-text" for="comuna">Comuna</label>
                <select class="form-select" id="comuna" name="comuna" required>
                    <option label="seleccione comuna"></option>
                </select>
            </div>
            
            <div class="input-group mb-3">
                <label class="input-group-text" for="calle-numero">Calle y número</label>
                <input id="calle-numero" name="calle-numero" type="text" size="80" required>
            </div>
            
            <div class="input-group mb-3">
                <label class="input-group-text" for="tipo-donacion">Tipo Donación</label>
                <select class="form-select" id="tipo-donacion" name="tipo-donacion" required>
                    <option label="seleccione tipo"></option>
                    <option value="fruta">Fruta</option>
                    <option value="verdura">Verdura</option>
                    <option value="otro">Otro</option>
              </select>
            </div>
            
            <div class="input-group mb-3">
                <label class="input-group-text" for="cantidad">Cantidad</label>
                <input  id="cantidad" name="cantidad" type="text" size="10" required>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="fecha">Fecha Disponibilidad</label>
                <input  id="fecha" name="fecha" type="date" size="10" required>
            </div>
            
            <div class="input-group mb-3">
                <label class="input-group-text" for="descripcion">Descripción</label>
                <input id="descripcion" name="descripcion" size="80" type="text">
            </div>
            
            <div class="input-group mb-3">
                <label class="input-group-text" for="condiciones-retiro">Condiciones para retirar</label>
                <input id="condiciones-retiro" name="condiciones-retiro" size="80" type="text">
            </div>
            
            <div class="input-group mb-3">
                <label class="input-group-text" for="foto-donacion">Foto donación</label>
                <input class="form-control" id="foto-donacion" name="foto-donacion" type="file" multiple accept="image/*,.pdf" required>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="nombre">Nombre donante</label>
                <input id="nombre" name="nombre" type="text" size="80" required>
            </div>
            
            <div class="input-group mb-3">
                <label class="input-group-text" for="email">Email contacto</label>
                <input id="email" name="email" type="email" size="30" required>
            </div>
            
            <div class="input-group mb-3">
                <label class="input-group-text" for="celular">Número celular contacto</label>
                <input id="celular" name="celular" type="text" size="15" required>
            </div>

            <div class="botones">
                <button class="btn btn-success" type="button" id="envio">
                    Agregar donación
                </button>
            </div>
        </form>
    </div>
    <script src="../js/add-donation.js"></script>
    <script src="../js/comunas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
