<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar donacion</title>
</head>
<body>
    <form action="./inicio.html">
        <input type="submit" value="Volver a Inicio"/>
    </form>
    <form class="formulario" id="add-donation">
        <div id="region-input" class="grupo-input">
            <label for="region">Región</label>
            <input id="region" name="region" list="regiones" required>
            <datalist id="regiones"></datalist>
        </div>
        <div id="comuna-input" class="grupo-input">
            <label for="comuna">Comuna</label>
            <input id="comuna" name="comuna" list="comunas" required>
            <datalist id="comunas"></datalist>
        </div>
        <div id="calle-numero-input" class="grupo-input">
            <label for="calle-numero">Calle y número</label>
            <input id="calle-numero" name="calle-numero" type="text" maxlength="80" required>
        </div>
        <div id="tipo-donacion-input" class="grupo-input">
            <label for="tipo-donacion">Tipo Donación</label>
            <input id="tipo-pedido" name="tipo-pedido" list="tipo" required>
            <datalist id="tipo">
                <option value="fruta">
                <option value="verdura">
                <option value="otro">
            </datalist>
        </div>
        <div id="cantidad-input" class="grupo-input">
            <label for="cantidad">Cantidad</label>
            <input id="cantidad" name="cantidad" type="text" maxlength="10" required>
        </div>
        <div id="fecha-input" class="grupo-input">
            <label for="fecha">Fecha Disponibilidad</label>
            <input id="fecha" name="fecha" type="text" maxlength="10" required>
        </div>
        <div id="descripcion-input" class="grupo-input">
            <label for="descripcion">Descripcion</label>
            <input id="descripcion" name="descripcion" maxlength="80" type="text" >
        </div>
        <div id="condiciones-retiro-input" class="grupo-input">
            <label for="condiciones-retiro">Condiciones para retirar</label>
            <input id="condiciones-retiro" name="condiciones-retiro" maxlength="80" type="text" >
        </div>
        <div id="foto-donacion-input" class="grupo-input">
            <label for="foto-donacion">Foto donación</label>
            <input id="foto-donacion" name="foto-donacion" type="file" required>
        </div>
        <div id="nombre-input" class="grupo-input">
            <label for="nombre">Nombre donante</label>
            <input id="nombre" name="nombre" type="text" maxlength="80" required>
        </div>
        <div id="email-input" class="grupo-input">
            <label for="email">Email contacto</label>
            <input id="email" name="email" type="email" maxlength="30" required>
        </div>
        <div id="celular-input" class="grupo-input">
            <label for="celular">Número celular contacto</label>
            <input id="celular" name="celular" type="text" maxlength="15" required>
        </div>
        <div class="botones">
            <button type="button" id="envio">
                Agregar donación
            </button>
        </div>
    </form>
    <script lang="javascript" src="../js/add-donation.js"></script>
</body>
</html>
