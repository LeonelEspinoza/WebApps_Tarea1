<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar pedido</title>
</head>
<body>
    <form action="./inicio.html">
        <input type="submit" value="Volver a Inicio"/>
    </form>
    <form class="formulario" id="add-request">
        <div id="region-input" class="grupo-input">
            <label for="region">Región</label>
            <input id="region" name="region" list="regiones" required>
            <datalist id="regiones"></datalist>
        </div>
        <div id="comuna-input" class="grupo-input">
            <label for="comuna">Comuna</label>
            <input id="comuna" name="comuna" list="comunas" required>
            <datalist id="comunas"></datalist>
        </div>
        <div id="tipo-pedido-input" class="grupo-input">
            <label for="tipo-pedido">Tipo pedido</label>
            <input id="tipo-pedido" name="tipo-pedido" list="tipo" required>
            <datalist id="tipo">
                <option value="fruta">
                <option value="verdura">
                <option value="otro">
            </datalist>
        </div>
        <div id="descripcion-input" class="grupo-input">
            <label for="descripcion">Descripcion pedido</label>
            <input id="descripcion" name="descripcion" type="text" maxlength="80" required>
        </div>
        <div id="cantidad-input" class="grupo-input">
            <label for="cantidad">Cantidad</label>
            <input id="cantidad" name="cantidad" type="text" maxlength="10" required>
        </div>
        <div id="nombre-input" class="grupo-input">
            <label for="nombre">Nombre solicitante</label>
            <input id="nombre" name="nombre" type="text" maxlength="80" required>
        </div>
        <div id="email-input" class="grupo-input">
            <label for="email">Email solicitante</label>
            <input id="email" name="email" type="email" maxlength="30" required>
        </div>
        <div id="celular-input" class="grupo-input">
            <label for="celular">Número celular solicitante</label>
            <input id="celular" name="celular" type="text" maxlength="15" required>
        </div>
        <div class="botones">
            <button type="button" id="envio">
                Agregar pedido
            </button>
        </div>
    </form>
    <script lang="javascript" src="../js/add-request.js"></script>
</body>
</html>
