<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar pedido</title>
</head>
<body>
    <form action="./inicio.html">
        <input type="submit" value="Volver a Inicio"/>
    </form>
    <div class="main-container">
        <div id="val-box" hidden>
            <h2 id="val-msg"></h2>
            <u1 id="val-list"></u1>
        </div>
        <form class="formulario" id="add-request">
            <label for="region">Región</label>
            <input id="region" name="region" list="regiones" required>
            <datalist id="regiones"></datalist>
            <br>

            <label for="comuna">Comuna</label>
            <input id="comuna" name="comuna" list="comunas" required>
            <datalist id="comunas"></datalist>
            <br>

            <label for="tipo-pedido">Tipo pedido</label>
            <input id="tipo-pedido" name="tipo-pedido" list="tipo" required>
            <datalist id="tipo">
                <option value="fruta">
                <option value="verdura">
                <option value="otro">
            </datalist>
            <br>

            <label for="descripcion">Descripcion pedido</label>
            <input id="descripcion" name="descripcion" type="text" size="80" required>
            <br>

            <label for="cantidad">Cantidad</label>
            <input id="cantidad" name="cantidad" type="text" size="10" required>
            <br>

            <label for="nombre">Nombre solicitante</label>
            <input id="nombre" name="nombre" type="text" size="80" required>
            <br>

            <label for="email">Email solicitante</label>
            <input id="email" name="email" type="email" size="30" required>
            <br>

            <label for="celular">Número celular solicitante</label>
            <input id="celular" name="celular" type="text" size="15" required>
            <br>
            <div class="botones">
                <button type="button" id="envio">
                    Agregar pedido
                </button>
            </div>
        </form>
    </div>
    <script lang="javascript" src="../js/add-request.js"></script>
</body>
</html>
