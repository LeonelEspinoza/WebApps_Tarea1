{% extends 'base.html' %}
{% block titulo%}
    Inicio
{% endblock %}
{% block content %}
    <div class="main-container">
        <h1>Menú</h1>
        <div class="btn-group-vertical" role="group">
            <form class="btn btn-primary" action="{{ url_for('add_donation') }}">
                <input class="btn btn-primary" type="submit" value="Agregar Donación">
            </form>
            <form class="btn btn-primary" action="{{ url_for('add_request') }}">
                <input class="btn btn-primary" type="submit" value="Agregar Pedido">
            </form>
            <form class="btn btn-primary" action="{{ url_for('donations') }}">
                <input class="btn btn-primary" type="submit" value="Ver Donaciones">
            </form>
            <form class="btn btn-primary" action="{{ url_for('requests') }}">
                <input class="btn btn-primary" type="submit" value="Ver Pedidos">
            </form>
        </div>
    </div>
{% endblock content %}
{% block javascript %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
{% endblock %}
